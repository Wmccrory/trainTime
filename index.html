<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Train Time!" content="Example web app utilizing firebase to create a persistent database of train schedules entered by users">
	<title>Train Time!</title>
	<link rel="icon" href="favicon.png">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

<header class= "contentDisplay">
	<h1>Any Time is Train Time!</h1>
	<h2>Choo Choo. Chee Chee.</h2>
</header>

<div class = "contentDisplay">
	<h3>Current Train Schedule</h3>
	<div>
		<table id = "trainSchedule">
			<thead>
			<tr>
				<th>Train Name</th>
				<th>Destination</th>
				<th>Frequency (min)</th>
				<th>Next Arrival</th>
				<th>Minutes Away</th>
			</tr>
			</thead>

			<tbody>
			<tr>
			</tr>
			</tbody>
		</table>
	</div>
</div>

<div class = "contentDisplay">
	<h3>Add Train</h3>
	<form>
		<label for="trainName">Train Name</label>
		<br>
		<input type="text" id="trainName" name="name" placeholder="Put the damn train in...">
		<br>
		<label for="trainDestination">Train Destination</label>
		<br>
		<input type="text" id="trainDestination" name="destination" placeholder="Enter the damn destination...">
		<br>
		<label for="trainTime">First train time (HH:mm) - military time</label>
		<br>
		<input type="text" id="trainTime" name="time" placeholder="Enter the damn time...">
		<br>
		<label for="trainFreq">Train Frequency (Min)</label>
		<br>
		<input type="number" id="trainFreq" name="trainFreq">
		<br>
		<input id = "submitbtn" type="submit" value="submit">
	</form>
</div>
<footer>
	<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
	<script src="assets/javascript/app.js"></script>
</footer>
</body>
</html>
